<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">Your content goes here</div>
      </div>
      
      <style>
      .container {
        position: relative;
        overflow: hidden;
      }
      
      .content {
        padding: 20px;
        background-color: white;
      }
      
      .shadow-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        box-shadow: 0 0 1000px rgba(196, 12, 12);
      }
      </style>
      
</body>
